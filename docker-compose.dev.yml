name: toiletadvisor-dev

services:
  mysql:
    image: mysql:8.4
    container_name: toiletadvisor-dev-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: toiletadvisor
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - toiletadvisor_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: toiletadvisor-dev-api
    working_dir: /app
    command: sh -c "pnpm install --frozen-lockfile && pnpm --filter api-server dev"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: mysql://user:password@mysql:3306/toiletadvisor
      CORS_ORIGIN: http://localhost:8080
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/app
      - toiletadvisor_node_modules:/app/node_modules
      - toiletadvisor_pnpm_store:/pnpm-store
    ports:
      - "3001:3001"

  auth:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: toiletadvisor-dev-auth
    working_dir: /app
    command: sh -c "pnpm install --frozen-lockfile && pnpm --filter auth-server dev"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: mysql://user:password@mysql:3306/toiletadvisor
      CORS_ORIGIN: http://localhost:8080
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/app
      - toiletadvisor_node_modules:/app/node_modules
      - toiletadvisor_pnpm_store:/pnpm-store
    ports:
      - "3002:3002"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: toiletadvisor-dev-web
    working_dir: /app
    # react-router dev (vite) must bind 0.0.0.0 for docker
    command: sh -c "pnpm install --frozen-lockfile && pnpm --filter web dev -- --host 0.0.0.0 --port 5173"
    environment:
      # tRPC endpoints go through nginx
      VITE_API_URL: http://localhost:8080/api
      VITE_AUTH_URL: http://localhost:8080/auth
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "100"
    depends_on:
      - api
      - auth
    volumes:
      - ./:/app
      - toiletadvisor_node_modules:/app/node_modules
      - toiletadvisor_pnpm_store:/pnpm-store
    ports:
      - "5173:5173"

  nginx:
    image: nginx:1.27-alpine
    container_name: toiletadvisor-dev-nginx
    depends_on:
      - web
      - api
      - auth
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  toiletadvisor_mysql_data:
  toiletadvisor_node_modules:
  toiletadvisor_pnpm_store:
