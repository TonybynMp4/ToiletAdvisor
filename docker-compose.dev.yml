services:
  mysql:
    image: mysql:9
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toiletadvisor-network

  redis:
    image: redis:8-alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toiletadvisor-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-server-dev
    image: api-dev
    container_name: api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      UPLOADTHING_API_KEY: ${UPLOADTHING_API_KEY}
    ports:
      - ${API_PORT:-3000}:${API_PORT:-3000}
    volumes:
      - ./apps/api-server:/app/apps/api-server
      - ./packages:/app/packages
    healthcheck:
      test: curl -f http://localhost:${API_PORT:-3000}/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - toiletadvisor-network

  auth:
    build:
      context: .
      dockerfile: Dockerfile
      target: auth-server-dev
    image: auth-dev
    container_name: auth
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${AUTH_PORT:-3001}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - ${AUTH_PORT:-3001}:${AUTH_PORT:-3001}
    volumes:
      - ./apps/auth-server:/app/apps/auth-server
      - ./packages:/app/packages
    healthcheck:
      test: curl -f http://localhost:${AUTH_PORT:-3001}/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - toiletadvisor-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web-dev
    image: web-dev
    container_name: web
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      VITE_AUTH_URL: ${VITE_AUTH_URL:-http://localhost:3001}
    ports:
      - 5173:5173
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
    depends_on:
      api:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - toiletadvisor-network

volumes:
  mysql:
  redis:

networks:
  toiletadvisor-network:
    driver: bridge