name: toiletadvisor

services:
  mysql:
    image: mysql:8.4
    container_name: toiletadvisor-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: toiletadvisor
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - toiletadvisor_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api-server
    container_name: toiletadvisor-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: mysql://user:password@mysql:3306/toiletadvisor
      CORS_ORIGIN: http://localhost
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "3001"

  auth:
    build:
      context: .
      dockerfile: Dockerfile.auth-server
    container_name: toiletadvisor-auth
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: mysql://user:password@mysql:3306/toiletadvisor
      CORS_ORIGIN: http://localhost
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "3002"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        # En prod r√©elle, remplace par ton domaine (https://...)
        VITE_API_URL: http://localhost/api
        VITE_AUTH_URL: http://localhost/auth
    container_name: toiletadvisor-web
    environment:
      NODE_ENV: production
      PORT: 3000
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: toiletadvisor-nginx
    depends_on:
      - web
      - api
      - auth
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  toiletadvisor_mysql_data:
